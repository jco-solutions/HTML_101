<html>
<title>Order Pizza</title>
<head> 
    <img src="https://previews.123rf.com/images/polkan/polkan1112/polkan111200117/11592486-illustration-of-a-pizza-chef.jpg" alt="Pizza Pete" width="200" height="200">
    <link rel="stylesheet" href="../html101/order_pizza_stylesheet.css">
</head>
<br>
<h1>Petey's Pizza Pies</h1>
<h2>Pizza Choice</h2>
<body>
    <form>
        <fieldset>
            <legend>Crust Type</legend>
            <p>
                <label for="crust-type"> Choose your crust type: </label><br><br>
                <input type="radio" id="Thick" name="question" value="yes" unchecked /> Thick
                <input type="radio" id="Hand-Tossed" name="question" value="yes" unchecked /> Hand-Tossed
                <input type="radio" id="Thin" name="question" value="yes" unchecked /> Thin
            </p>
            </fieldset>
            <fieldset>
            <legend>Toppings</legend>
            <p>
                <label for="toppings"> Choose your toppings: </label><br><br>
                <input type="checkbox" unchecked /> Pepperoni
                <input type="checkbox" unchecked /> Ham
                <input type="checkbox" unchecked /> Sausage
                <input type="checkbox" unchecked /> Beef
                <input type="checkbox" unchecked /> Onions
                <input type="checkbox" unchecked /> Green Peppers
                <input type="checkbox" unchecked /> Mushrooms
                <input type="checkbox" unchecked /> Olives
            </p>
        </fieldset>
        <h2>Order Info</h2>
        <fieldset>
<legend>Pickup or Delivery?</legend>
<p>
    <input type="radio" id="Pickup" name="question" value="yes" unchecked /> Pickup
    <input type="radio" id="Delivery" name="question" value="yes" unchecked /> Delivery
    </p>

        </fieldset>
        <fieldset>
            <legend>Customer Info</legend>
            
            <p></p>
            
                    </fieldset>
    </form>
    
</body>



</html>
